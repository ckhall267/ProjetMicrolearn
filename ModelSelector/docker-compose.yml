version: "3.8"

services:
  modelselector:
    build: .
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://mluser:mlpass@postgres:5432/microlearn
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=minio123
      - MINIO_BUCKET=microlearn-data
      - MINIO_SECURE=false
    depends_on:
      - postgres
      - minio
    volumes:
      - ./app:/app
    networks:
      - microlearn-network

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: mluser
      POSTGRES_PASSWORD: mlpass
      POSTGRES_DB: microlearn
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - microlearn-network

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - microlearn-network

volumes:
  pgdata:
  minio_data:

networks:
  microlearn-network:
    driver: bridge

